<h1>Choisissez un nom d'utilisateur et un avatar</h1>

<div class="blocIdentification">
  
  <form #f="ngForm" (ngSubmit)="validate(f)">
    <input type="text" placeholder="Nom d'utilisateur" name="utilisateur"  class="identite"  [(ngModel)]="player.pseudo">
    <div class="blocAvatar">
      <div class="avatar" *ngFor="let avatar of listeAvatar" name="body" >
        <input type="radio" name="nrj" value="{{avatar._id}}" [(ngModel)]="player.idAvatar">
        <img (click)="avatarSelected = avatar" [class.imagetoggle]="avatarSelected && avatarSelected._id == avatar._id" src="/assets/images/{{avatar.code}}.jpg" alt="" />
      </div>
    </div>
  </form>
  <input type="submit" value="Valider" class="valide">
</div>
