  <form name="form">

      <label>
        <input type="radio" name="nrj" value="avatar1">

      </label>
      <label>
        <input type="radio" name="nrj" value="avatar2">
        <img src="/assets/images/avatar2.jpg" alt="" />

      </label>
      <label>
        <input type="radio" name="nrj" value="avatar3">

      <label>
        <input type="radio" name="nrj" value="avatar4">

  </form>

  <input type="submit" value="Valider" class="valide">

</div>
